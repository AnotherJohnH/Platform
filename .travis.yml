
os:
  - linux
  - osx

env:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then PROJ_TARGET=macOS; fi

dist: trusty
sudo: required

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install sdl2; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install scons; fi
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then sudo apt-get -qq update; fi
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then sudo apt-get install -y libsdl2-dev; fi

language: cpp

script: scons

compiler:
    - clang
    - gcc

