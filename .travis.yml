
dist: xenial
sudo: required
language: cpp

addons:
  apt:
    packages:
      - libsdl2-dev
  homebrew:
    packages:
      - sdl2
    update: true

os:
   - linux
   - osx

compiler:
   - clang
   - gcc

matrix:
   exclude:
   - os: linux
     compiler: clang
   - os: osx
     compiler: gcc

script:
   - mkdir build_native
   - cd build_native
   - cmake ..
   - make package

deploy:
   provider: releases
   api_key:
      secure: ""
   file_glob: true
   file: "*.tar.gz"
   overwrite: true
   skip_cleanup: true
   on:
      tags: true
