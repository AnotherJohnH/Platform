
os:
  - linux
  - osx

dist: xenial
sudo: required

addons:
  apt:
    packages:
    - libsdl2-dev

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install sdl2; fi

language: cpp

script:
    - mkdir googletest/build
    - mkdir build
    - cd googletest/build
    - cmake ..
    - make
    - cd ../../build
    - cmake ..
    - make
    - ./testPLT

compiler:
    - clang
    - gcc
