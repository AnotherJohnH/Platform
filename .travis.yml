
os:
  - linux
  - osx

dist: trusty
sudo: required

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]];  then brew update
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]];  then brew install libsdl2-dev
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then sudo apt-get -qq update
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then sudo apt-get install -y libsdl2-dev

language: cpp

script: scons

compiler:
    - clang
    - gcc

